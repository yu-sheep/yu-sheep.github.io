<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>カフェ ヒトトキ</title>
  <!-- CSSはここに記述します -->
  <style>
    /* ページ全体の基本スタイル */
    body {
      font-family: "ヒラギノ角ゴ ProN", "游ゴシック", sans-serif;
      background-color: #fdf6e3; /* レトロな雰囲気の背景色 */
      color: #333;
      margin: 0;
      padding: 0;
    }

    /* ヘッダー部分 */
    header {
      background-color: #a67c52; /* レトロなブラウン系カラー */
      color: white;
      padding: 20px;
      text-align: center;
    }

    /* メインコンテンツ全体 */
    main {
      padding: 20px;
      max-width: 800px;
      margin: 0 auto;
    }

    /* セクションタイトル */
    h2 {
      border-bottom: 2px solid #a67c52;
      padding-bottom: 5px;
      margin-top: 40px;
    }

    /* メニューリストのスタイル */
    ul.menu {
      list-style-type: square;
      padding-left: 20px;
    }

    /* フッター部分 */
    footer {
      background-color: #d8c3a5;
      color: #333;
      text-align: center;
      padding: 15px;
      margin-top: 40px;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <!-- ヘッダー（ページ上部） -->
  <header>
    <h1>カフェ ヒトトキ</h1>
    <p>レトロな空間で、ゆったりとしたひとときを。</p>
  </header>

  <!-- メインコンテンツ -->
  <main>

    <!-- メニュー紹介セクション -->
    <section>
      <h2>メニュー</h2>
      <ul class="menu">
        <li class="menu-item">
          <strong>ブレンドコーヒー</strong><br>
          <img src="blend_coffee.jpg" alt="ブレンドコーヒーの写真">
        </li>
        <li class="menu-item">
          <strong>カフェオレ</strong><br>
          <img src="cafe_au_lait.jpg" alt="カフェオレの写真">
        </li>
        <li class="menu-item">
          <strong>100％りんごジュース</strong><br>
          <img src="apple_juice.jpg" alt="りんごジュースの写真">
        </li>
      </ul>
    </section>

    <!-- 営業時間セクション -->
    <section>
      <h2>営業時間</h2>
      <p>毎日 9:00 - 19:00</p>
    </section>

    <!-- アクセス情報セクション -->
    <section>
      <h2>アクセス</h2>
      <p>大阪駅から徒歩7分</p>
    </section>

  </main>

  <!-- フッター -->
  <footer>
    <p>&copy; 2025 カフェ ヒトトキ</p>
  </footer>

</body>
</html>
